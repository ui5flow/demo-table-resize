<!doctype html>

<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Demos - Grid Table Scrollbars </title>
	<script id="sap-ui-bootstrap"            
			type="text/javascript"
	        src="https://openui5.hana.ondemand.com/1.52.8/resources/sap-ui-core.js"  
	        data-sap-ui-libs="sap.m"
	        data-sap-ui-theme="sap_belize"
	        data-sap-ui-preload="async"
	        data-sap-ui-compatVersion="edge"
	        data-sap-ui-language="en"
	        data-sap-ui-resourceroots='{"com.oprtnl.demos.gridTableScrollbar.exec": "./"}' >
	</script>
	<script>
	sap.ui.getCore().attachInit(function() {
           
        sap.ui.require([
            "sap/ui/core/ComponentContainer"
        ], function(ComponentContainer) {
            sap.ui.component({
                async: true,
                name: "com.oprtnl.demos.gridTableScrollbar.exec"
            }).then(function(uiComponent) {
                new sap.m.Shell({
                    app: new ComponentContainer({
                        component: uiComponent,
                        height: "100%"
                    }),
                    appWidthLimited: false,
                    height: "100%"
                }).placeAt("content");
            });
        });
		
		});
	</script>	
</head>
<body class="sapUiBody" id="content">
</body>
</html>
